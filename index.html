<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Rock, Papper & Scissors</title>
</head>

<body class="">

  <header class="row bg-primary text-center p-3 text-white">
    <h3>Your Opponent</h3>
    <h6>Which will I Choose?</h6>
  </header>

  <main>
    <div class="row justify-content-center p-5 text-center bg-primary text-white">
      <div class="col-4" id="choiceMade">
        <div class="text-center justify-content-center">
          <img src="https://cdn.shopify.com/s/files/1/0951/3104/products/WhatsAppImage2020-10-15at11.51.48AM_large_bf0e0221-8889-4778-aa16-c0629e53ba1a_400x400.jpg?v=1604814729" alt="">
          <h6 class="pt-3">Game On!</h6>
          </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="row justify-content-center p-5 text-center bg-primary text-white">
      <div class="col-3">
        <button onclick="pickRock()" class="btn border shadow bg-secondary text-white ">Rock</button>
      </div>
      <div class="col-3">
        <button onclick="pickPapper()" class="btn border shadow bg-secondary text-white ">Papper</button>
      </div>
      <div class="col-3">
        <button onclick="pickScissors()" class="btn border shadow bg-secondary text-white ">Scissors</button>
      </div>
    </div>

  </footer>

  <script src="app.js"></script>
  <style>
    /* This is for wire framing to see our rows/columns */
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</body>

</html>
